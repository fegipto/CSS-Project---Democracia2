<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <h2>Votable Bills:</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Vat</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${bills.empty}">
                    <td colspan="3">No votable bills</td>
                </tr>
                <tr th:each="c : ${bills}">
                    <td th:text="${c.id}">...</td>
                    <td><a th:href="@{/bills/} + ${c.id}" th:text="${c.title}">...</a></td>
                    <td th:text="${c.description}">...</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
