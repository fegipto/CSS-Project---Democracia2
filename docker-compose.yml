version: "3"

networks:
  dbnet:
    driver: bridge

services:
  pgserver:
    build:
      context: .
      dockerfile: postgres.dockerfile
    container_name: pgserver
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    networks:
      - dbnet
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=testdb
    restart: unless-stopped

  # APP*****************************************
  springbootapp:
    image: springbootapp:latest
    build:
      context: .
    container_name: springbootapp
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - pgserver
    networks:
      - dbnet
    command: /bin/bash
    profiles:
      - test
  test:
    build:
      context: .
      dockerfile: springboot-test.dockerfile
    container_name: springbootapptest
    depends_on:
      - springbootapp
    networks:
      - dbnet
volumes:
  postgres-data:
